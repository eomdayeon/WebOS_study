<!DOCTYPE html>
<html>
<body>
<button onclick="playVid()" type="button">Play Video</button>
<button onclick="pauseVid()" type="button">Pause Video</button><br>
<button onclick="changeVid()" type="button">Change Video</button><br>
<video id="myVideo" width="640" height="480">
<source id="mp4_src" src="http://media.w3.org/2010/05/bunny/trailer.mp4" type="video/mp4">
<source id="mp4_src"src="https://media.w3.org/2010/05/sintel/trailer.mp4" type="video/mp4">
Your browser does not support HTML5 video.
</video>
<script>
var vid = document.getElementById("myVideo");
function playVid() {
vid.play();
}
function pauseVid() {
vid.pause();
}
function changeVid() {
document.getElementById("mp4_src").src = "http://media.w3.org/2010/05/bunny/trailer.mp4";
document.getElementById("mp4_src").src = "https://media.w3.org/2010/05/sintel/trailer.mp4";
document.getElementById("myVideo").load();
}
</script>
<p>Video courtesy of <a href="https://www.bigbuckbunny.org/" target="_blank">Big Buck
Bunny</a>.</p>
</body>
</html>
